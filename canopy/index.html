<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fractal Canopy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">


        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Interactive Fractal Playground</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/mandelbrot">Mandelbrot Set</a>
                        <a class="nav-link active" aria-current="page" href="#">Fractal Canopy</a>

                    </div>
                </div>
            </div>
        </nav>


        <div class="row">

            <div class="col-lg-8 order-lg-2">
                <div class="text-end" id="canvasbox">

                </div>
            </div>
            <div class="col-lg-4 order-lg-1">



                <form>
                    <div class="mb-3">
                        <label for="linelength" class="form-label">Line length</label>
                        <input type="range" value="200" class="form-range" min="0" max="500" step="1" id="linelength">
                    </div>
                    <div class="mb-3">
                        <label for="degrees" class="form-label">Rotation</label>
                        <input type="range" value="30" class="form-range" min="0" max="360" step="1" id="degrees">
                    </div>

                    <div class="mb-3">
                        <label for="linewidthinput" class="form-label">Line width</label>
                        <input type="range" value="1" class="form-range" min="1" max="40" step="1" id="linewidthinput">
                    </div>
                    <div class="mb-3">
                        <label for="branchingfactorinput" class="form-label">Branching factor</label>
                        <input type="range" value="0.5" class="form-range" min="0.1" max="0.9" step="0.1"
                            id="branchingfactorinput">
                    </div>



                    <div class="mb-3">
                        <label for="backcolorinput" class="form-label">Background color</label>
                        <input type="color" class="form-control form-control-color" id="backcolorinput" value="#454545"
                            title="Choose your color">
                    </div>


                    <div class="mb-3">
                        <label for="linecolorinput" class="form-label">Line color</label>
                        <input type="color" class="form-control form-control-color" id="linecolorinput" value="#DFF421"
                            title="Choose your color">
                    </div>

                </form>




            </div>


        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"
        integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
</body>

</html>
